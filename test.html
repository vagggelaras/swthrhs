<!DOCTYPE html>
<html lang="el">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnergyCompare - Βρες την Καλύτερη Τιμή σε Ρεύμα & Φυσικό Αέριο</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Space+Grotesk:wght@500;700&display=swap"
        rel="stylesheet">
    
</head>

<body>
    

    <script>
        // Service Toggle
        document.querySelectorAll('.toggle-btn').forEach(btn => {
            btn.addEventListener('click', function () {
                document.querySelectorAll('.toggle-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // FAQ Accordion
        document.querySelectorAll('.faq-question').forEach(question => {
            question.addEventListener('click', function () {
                const item = this.parentElement;
                const wasActive = item.classList.contains('active');

                // Close all
                document.querySelectorAll('.faq-item').forEach(i => i.classList.remove('active'));

                // Open clicked if it wasn't active
                if (!wasActive) {
                    item.classList.add('active');
                }
            });
        });

        // Form Submission
        document.getElementById('leadForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const service = document.querySelector('.toggle-btn.active').dataset.service;
            const formData = {
                service: service,
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                region: document.getElementById('region').value,
                contact_time: document.getElementById('contact_time').value
            };

            console.log('Form submitted:', formData);

            // Show success message
            alert('Ευχαριστούμε! Θα σε καλέσουμε σύντομα.');
        });
    </script>
</body>

</html>
